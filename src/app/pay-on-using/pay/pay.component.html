<mat-form-field [formGroup]="group">
  <input
    matInput
    [formControl]="amountControl"
    placeholder="Pay Amount ($):"
    type="number"
    step="0.01"
    pattern="^([\d\,]+|0){1}(\.\d{1,2})?$"
  />
  <mat-error
    *ngIf="
      amountControl.hasError('pattern') || amountControl.hasError('required')
    "
    >Please enter a valid dollar amount with two decimals</mat-error
  >
</mat-form-field>
